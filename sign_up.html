<html><head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/sign_up.css">
</head>
<body>
    <a href="khome.html"><img src="images/l3.png" height="85px" width="160px"></a>
    <div id="login-box">
        <div class="left-box">
            <center><h1>SignUp</h1><center>
        <input type="text" name="Name" placeholder="Full Name" required>
<br>
<input placeholder="DOB" type="text" class="text-n"> 
<br>
<input list="Cities" placeholder="  City">
	<datalist id="Cities">
		<option value="MUMBAI"></option>
		<option value="PUNE"></option>
		<option value="BANGLORE"></option>
		<option value="CHENNAI"></option>
		<option value="DELHI"></option>
		<option value="KOLKATTA"></option>
		
	</datalist>
<br>
<input type="text" name="email" placeholder="Email" required>
<br>
<input type="password" name="psw" placeholder="Password" required>
<br>

<button type="submit" class="Signup">Signup</button>
<center>Already have account? <a href="login.html">Log in</a></center>
       </div>
        <div class="right-box">
            <span class="signinwith"> Sign in with <br> Social network </span>
            <button class="Social Facebook"> Log in with Facebook </button>
            <button class="Social Twitter"> Log in with Twitter </button>
            <button class="Social Google"> Log in with Google</button>
        </div>
        <div class="OR">OR</div>
    </div>
    
</body></html>
